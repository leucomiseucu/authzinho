<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verificado com Sucesso</title>

    <style>

        body, html {

            margin: 0;

            padding: 0;

            height: 100%;

            overflow: hidden;

            display: flex;

            justify-content: center;

            align-items: center;

        }



        .bg {

            position: absolute;

            width: 100%;

            height: 100%;

            background-image: url('https://cdn.discordapp.com/icons/1356758632812908594/2804447ff8d9e52bed331f780fc48a06.png?size=2048');

            background-size: cover;

            filter: blur(8px);

            -webkit-filter: blur(8px);

        }



        .content {

            position: relative;

            z-index: 1;

            display: flex;

            justify-content: center;

            align-items: center;

            flex-direction: column; /* Alteração: para colocar os elementos em coluna */

            min-height: 100vh; 

        }



        .center-box {

            background: rgba(0, 0, 0, 0.5);

            padding: 40px;

            border-radius: 15px;

            text-align: center;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

            max-width: 400px;

            width: 90%;

            display: flex;

            flex-direction: column;

            align-items: center;

            margin-bottom: 20px; 

        }



        .success-box {

            background: rgba(0, 128, 0, 0.8);

            padding: 20px;

            border-radius: 10px;

            color: white;

            display: flex;

            align-items: center;

        }



        .success-box img {

            width: 50px; 

            margin-right: 15px; 

            border-radius: 50%; 

        }

        .success-box .text {

            text-align: left; 

        }



        .success-box h2 {

            margin: 0;

            font-size: 1.5em;

        }



        .success-box p {

            margin: 5px 0 0;

            font-size: 1em;

        }







        .center-box h1 {

            font-size: 1.9em;

            margin-bottom: 0.1em;

            color: #fff;

        }



        .center-box .subtitle {

            font-size: 1.2em;

            margin-bottom: 1em;

            color: #fff;

        }



        .center-box .logo {

            width: 200px;

            height: auto;

            margin-bottom: 1em;

            border-radius: 50%;

        }



        .center-box .cta-button {

            padding: 12px 100px;

            font-size: 1.3em;

            color: white;

            background-color: #008631;

            border: none;

            border-radius: 30px;

            cursor: pointer;

            transition: background-color 0.3s;

        }



        .center-box .cta-button:hover {

            background-color: #006624;

        }





        .footer-text a {

            color: #fff; 

            text-decoration: none;

            transition: color 0.3s;

        }



        .footer-text a:hover {

            color: #ccc;

        }

    </style>

</head>

<body>

    <div class="bg"></div>

    <div class="content">

        <div class="center-box">

            <div class="success-box">

                <img src="https://cdn.discordapp.com/attachments/1354635240378990612/1355368312992956547/1001132254-removebg-preview.png?ex=67e8ac9b&is=67e75b1b&hm=60c9246fc22743f0ffd7273acb5f8f1d84d2909b93764b2b76c81710ad2f6731&" alt="Ícone de sucesso">

                <div class="text">

                    <h2>Sucesso</h2>

                    <p>Você foi verificado com sucesso no servidor</p>

                </div>

            </div>

            

            <h1>VorTex Apps </h1>

            <p class="subtitle">a verificação é essencial para garantirmos a segurança no servidor e proteger nossos usuários. com essa medida, evitamos a entrada de bots, assegurando que apenas pessoas reais entrem.</p>

            <img src="https://cdn.discordapp.com/icons/1356758632812908594/2804447ff8d9e52bed331f780fc48a06.png?size=2048"alt="Logo" class="logo">

            <button class="cta-button">Nao clique Aqui</button>

        </div>

        <div class="footer-text">

            <a href="https://discord.gg/snCpGyYwqd">Developed by VorTex Apps</a>

        </div>

    </div>

</body>

</html>
